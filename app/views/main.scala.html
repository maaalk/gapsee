@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>

    <link rel="icon" href="@routes.Assets.versioned("images/iconegapsee.png")">
    <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->
    <link href="@routes.Assets.versioned("materialize/css/materialize.css")" rel="stylesheet" media="screen,projection">

    <style>
        nav .badge{
            position: relative;
            top: 20px;
            right: 20px;
        }

    </style>
</head>
<body>

    <!--Navigation Bar-->
    <nav class="nav-wraper cyan" >
        <div class="container">
            @*<a href="#" class="brand-logo">GaPSEE</a>*@
            <img src="@routes.Assets.versioned("images/gapseelogotrans.png")" style="max-height: 56px">
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="@routes.HomeController.index()">Home</a> </li>
                <li><a href="@routes.BadgeController.index()">Badges</a></li>
                <li><a href="@routes.CourseController.index()">Courses</a></li>
                <li>
                    <a href="#" class="btn-floating cyan z-depth-0">
                        <i class="material-icons">notifications</i>
                    </a>
                </li>
                <li><span class="badge white-text pink new">5</span></li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-links">
        <li><a href="@routes.HomeController.index()">Home</a> </li>
        <li><a href="@routes.BadgeController.index()">Badges</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
    </ul>

    <main role="main" class="container">
        @content
    </main><!-- /.container -->

    <!--Scripts-->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="@routes.Assets.versioned("materialize/js/materialize.js")"></script>
    <script src="@routes.Assets.versioned("/js/custom.js")"></script>
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
        })
        $(document).ready(function(){
            $('.modal').modal();
        })

    </script>
</body>
</html>
