@(courseList: List[Course],userCourses: List[Course])

@main("Courses"){

    <div class="container">
        <div class="row"></div>
        <div class="row">
            <p> My Courses</p>
            <div class="col s12">
                @for(course<-userCourses){

                    <div class="row yellow lighten-4 z-depth-2">

                        <div class="col s12 m8">
                            <h4>@course.getName</h4>
                        </div>
                        <div class="col s5 m2">
                            <p class="valign-wrapper"></p><a class="btn-flat waves-effect waves-light " href="@routes.CourseController.studentShow(course.getId)">View<i class="material-icons left green-text darken-4">remove_red_eye</i></a>
                        </div>
                        <div class="col s5 m2">
                            <p class="valign-wrapper"></p><a class="btn-flat waves-effect waves-light " href="@routes.CourseController.quit(course.getId)">Quit<i class="material-icons left red-text darken-4">cancel</i></a>
                        </div>
                    </div>
                    <div class="divider"></div>

                }
                <div class="row"></div>

            </div>

        </div>
        <div class="row">
            <p> Available Courses</p>
            <div class="col s12">
            @for(course<-courseList){

                <div class="row yellow lighten-4 z-depth-2">

                    <div class="col s12 m8">
                        <h4>@course.getName</h4>
                    </div>
                    <div class="col s5 m2">
                        <p class="valign-wrapper"></p><a class="btn-flat waves-effect waves-light" href="@routes.CourseController.join(course.getId)">Join<i class="material-icons left green-text darken-4">library_add</i></a>
                    </div>

                </div>
                <div class="divider"></div>

            }



            </div>

        </div>

    </div>


}
